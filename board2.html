<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Platform Leaderboard - Last 90 Days</title>
    <meta name="description" content="Our global Last 90 Days platform leaderboard, featuring top researchers and their achievements.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
            cursor: pointer;
        }
        th {
            background-color: #f2f2f2;
        }
        .increase::after {
            content: " ↑";
            color: green;
        }
        .decrease::after {
            content: " ↓";
            color: red;
        }
    </style>
    <script>
        function sortTable(n) {
            var table, rows, switching, i, x, y, shouldSwitch, dir, switchcount = 0;
            table = document.getElementById("leaderboard");
            switching = true;
            dir = "asc"; 
            while (switching) {
                switching = false;
                rows = table.rows;
                for (i = 1; i < (rows.length - 1); i++) {
                    shouldSwitch = false;
                    x = rows[i].getElementsByTagName("TD")[n];
                    y = rows[i + 1].getElementsByTagName("TD")[n];
                    if (dir == "asc") {
                        if (x.innerHTML.toLowerCase() > y.innerHTML.toLowerCase()) {
                            shouldSwitch = true;
                            break;
                        }
                    } else if (dir == "desc") {
                        if (x.innerHTML.toLowerCase() < y.innerHTML.toLowerCase()) {
                            shouldSwitch = true;
                            break;
                        }
                    }
                }
                if (shouldSwitch) {
                    rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);
                    switching = true;
                    switchcount ++;      
                } else {
                    if (switchcount == 0 && dir == "asc") {
                        dir = "desc";
                        switching = true;
                    }
                }
            }
        }
    </script>
</head>
<body>
    <h2>Leaderboard</h2>
    <table id="leaderboard">
        <thead>
            <tr>
                <th onclick="sortTable(0)">Rank</th>
                <th onclick="sortTable(1)">Name</th>
                <th onclick="sortTable(2)">Hacker Level</th>
                <th onclick="sortTable(3)">Leadership Score</th>
                <th onclick="sortTable(4)">Percentage</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="increase">1</td>
                <td>John Doe</td>
                <td>Expert</td>
                <td>1200</td>
                <td>98%</td>
            </tr>
            <tr>
                <td class="decrease">2</td>
                <td>Jane Smith</td>
                <td>Advanced</td>
                <td>1150</td>
                <td>96%</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
